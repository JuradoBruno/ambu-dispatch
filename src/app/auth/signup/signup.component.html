  <div class="signup-container">
    <!-- Header -->
    <div class="form-header">
      <span class="header-title">Inscription</span>
      <img src="assets/icon/close-white.png" alt="Close the window" class="close-window-image">
    </div>
    
    <!-- Form -->
    <div class="form-container">
      <span class="input-title">Inscription</span>
      <input class="form-input" name="username" type="text">
      
      <span class="input-title">Mot de passe</span>
      <input class="form-input" name="password" type="password">
      
      <span class="input-title">Confirmation</span>
      <input class="form-input" name="passwordConfirm" type="password">
      
      <span class="input-title">Email</span>
      <input class="form-input" name="email" type="email">

      <button class="form-button" (click)="signup()">Inscription</button>
    </div>
